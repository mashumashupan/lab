readme = "README.md"
requires-python = ">= 3.8"

[tool.pytype]
inputs = ['java_class/ocha/itolab/koala/batch/py4j']

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.rye.scripts]
build = {cmd = "cd Koala-manygen && javac -cp ../test/share/py4j/py4j0.10.9.5.jar:../java_class/:../PersistentHomologyOnGraphs-master/PHFDL0D/libusf/src/ -d ../java_class/ src/ocha/itolab/koala/**/*.java ../PersistentHomologyOnGraphs-master/PHFDL0D/libusf/src/usf/dvl/graph/**/*.java"}
ga = { cmd = "python3 java_class/ocha/itolab/koala/batch/py4j/main.py"}
clean = { cmd = "find Koala-manygen/result Koala-manygen/plot_result -type f -delete" }
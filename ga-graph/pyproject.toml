    "Django>=4.2.6",
    "django-environ>=0.11.2",
    "django-heroku>=0.3.1",
    "fonttools>=4.43.1",
    "isort>=5.12.0",
    "kiwisolver>=1.4.5",
    "matplotlib>=3.7.3",
    "mypy-extensions>=1.0.0",
    "numpy>=1.24.4",
    "packaging>=23.2",
    "pathspec>=0.11.2",
    "Pillow>=10.1.0",
